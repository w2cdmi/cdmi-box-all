<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<link href="../skins/default/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../skins/default/css/public.css" rel="stylesheet" type="text/css" />
<link href="../skins/default/css/main.css" rel="stylesheet" type="text/css" />
<script src="../js/public/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="../js/public/bootstrap.min.js" type="text/javascript"></script>

<script>
	$(function() {
		$('#myTab a').click(function (e) {
			e.preventDefault();
			$(this).tab('show');
		})
		
		$('#myTab a').on('shown', function(e){
			var id = $(e.target).attr("class");
			var relatedId = $(e.relatedTarget).attr("class");
			$("#"+relatedId).find("img").attr("src","");
			if(id=="M1"){
				$("#"+id).find("img").attr("src", "../image/help/create-space.gif");
			}else if(id=="M2"){
				$("#"+id).find("img").attr("src", "../image/help/data-flow.gif");
			}
		})
	});
</script>
<style>
#myTab{ background:#f0f0f0; border-right:1px solid #ddd; border-left:1px solid #ddd;}
#myTab li{ float:left;}
#myTab li a{ display:inline-block; padding:5px 20px;}
#myTab li.active a,
#myTab li.active a:hover,
#myTab li.active a:visited{ background:#1571bf; color:#fff; text-decoration:none;}
.tab-content{ padding:5px 23px; border:1px solid #ddd; background:#fff; }
</style>
</head>

<body>
<ul id="myTab" class="clearfix">
	<li class="active"><a class="M1" href="#M1">创建存储空间</a></li>
	<li><a class="M2" href="#M2">数据流程</a></li>
</ul>
<div class="tab-content">
	<div class="tab-pane active" id="M1"><img src="../image/help/create-space.gif" /></div>
	<div class="tab-pane" id="M2"><img src="../image/help/data-flow.gif" /></div>
</div>

</body>
</html>
