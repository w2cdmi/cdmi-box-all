isystem.clearRedundantJob.warm=After this scheduled task is suspended, the system does not clear the execution history of the task on the module where the task resides. Then the execution history is saved for a long period of time, causing the risk of excess data volumes.<br/>Are you sure you want to suspend the task?
isystem.mailServerCheck.warm=After the task is suspended, the mailbox server does not send emails to test mailboxes periodically. If the mailbox server fails, the alarm cannot be reported in a timely manner.<br/>Are you sure you want to suspend the task?
ufm.autoRecoverTask.warm=After the task is suspended, the system does not check alarm status. As a result, alarms that can be cleared in the management system stay in the not cleared state.<br/>Are you sure you want to suspend the task?
ufm.clearRedundantJob.warm=After this scheduled task is suspended, the system does not clear the execution history of the task on the module where the task resides. Then the execution history is saved for a long period of time, causing the risk of excess data volumes.
ufm.clearUserTask.warm=After this task is suspended, the system does not clear files of deleted users. As a result, junk data exists in database and disk space.<br/>Are you sure you want to suspend the task?
ufm.concurrentCheckTask.warm=After this task is suspended, the system does not monitor the number of concurrent client requests in real time. After the number of concurrent client requests exceeds the upper limit, the service performance decreases.<br/>Are you sure you want to suspend the task?
ufm.copyTaskTimer.warm=After this task is suspended, the system does not perform remote replication periodically. As a result, some files cannot be replicated remotely.<br/>Are you sure you want to suspend the task?
ufm.DeleteObjectTimingJob.warm=After the task is suspended, the system does not delete the file stream data from the DSS. As a result, physical files cannot be deleted permanently and occupy disk space.<br/>Are you sure you want to suspend the task?
ufm.nodeStatisticsJob.warm=After the task is suspended, the system does not collect statistics about the number of files that increases every day. As a result, statistics become inaccurate.<br/>Are you sure you want to suspend the task?
ufm.userStatisticsJob.warm=After the task is suspended, the system does not collect statistics about the number of users that increases every day. As a result, statistics become inaccurate.<br/>Are you sure you want to suspend the task?
dss.clearRedundantJob.warm=After this scheduled task is suspended, the system does not clear the execution history of the task on the module where the task resides. Then the execution history is saved for a long period of time, causing the risk of excess data volumes.<br/>Are you sure you want to suspend the task?
ufm.CopyTaskMonitor.warm=After the task is suspended, execution statistics about asynchronous replication tasks cannot be collected.<br/>Are you sure you want to suspend the task?
ufm.DistributeFileScanTask.warm=After the task is suspended, file data cannot be permanently deleted.<br/>Are you sure you want to suspend the task?
ufm.distributeMirrorBackScan.warm=After the task is suspended, the system cannot use the remote replication function to replicate data.<br/>Are you sure you want to suspend the task?
ufm.DistributeObjectScan.warm=After the task is suspended, object data cannot be permanently deleted.<br/>Are you sure you want to suspend the task?
ufm.expiredMessagesScan.warm=After the task is suspended, the system does not clear expired information periodically. As a result, the size of the data table increases constantly.<br/>Are you sure you want to suspend the task?
ufm.expiredScanTaskClean.warm=After the task is suspended, the system does not clear expired security scan tasks periodically. As a result, redundant data increases in the security scan task table, reducing scan performance.<br/>Are you sure you want to suspend the task?
ufm.mirrorBackScanTask.warm=After the task is suspended, the system cannot use the remote replication function to replicate data.<br/>Are you sure you want to suspend the task?
dss.autoRecoverTask.warm=After the task is suspended, the system does not check alarm status of DSS. As a result, alarms that can be cleared from the management system stay in the not cleared state.<br/>Are you sure you want to suspend the task?
ufm.systemFileScanTask.warm=After the task is suspended, the system does not implement full-disk scan. As a result, some files need to be scanned for before being downloaded, increasing the time required for download.<br/>Are you sure you want to suspend the task?
